<h1><a href="index-2.html">Struts Gossip: MVC 模式</a></h1>








MVC指的是Model-View-Controller，一個普遍的認為它是從Smalltalk-80開始流行的，在早期Xerox PARC開發的視窗系統中，MVC被用來管理使用者圖形介面。<br>
<br>
<a href="http://heim.ifi.uio.no/~trygver/">Trygve Reenskaug </a>通常被認為是MVC概念的創始者，在1979年它創造了第一個可重用的MVC框架（Framework），不過他一直強調的是，這是他與Xerox PARC中心共同努力的結果，您可以在它的個人主頁上找到 <a href="http://heim.ifi.uio.no/~trygver/themes/mvc/mvc-index.html">The original MVC</a>，一些原始的MVC相關資料。<br>
