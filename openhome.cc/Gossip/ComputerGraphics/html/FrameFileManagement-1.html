<!DOCTYPE html>
<html>
    
<!-- Mirrored from openhome.cc/Gossip/ComputerGraphics/html/FrameFileManagement-1.html by HTTrack Website Copier/3.x [XR&CO'2008], Sun, 28 Jul 2013 09:21:46 GMT -->
<head>
        <meta content="text/html; charset=Big5" http-equiv="content-type">
        <script type="text/javascript">
            window.onload = function() {
                var img = new Image();
                img.onload = function() {
                    var canvas1 = document.getElementById('canvas1');
                    var context1 = canvas1.getContext('2d');
                    var sx = 0;
                    var sy = 0;
                    setTimeout(function() {
                        context1.drawImage(img, sx, sy, 128, 96, 
                                           80, 30, 208, 126);
                        // ­pºâ¨Ó·½°Ï°ì
                        sx += 128;
                        if (sx == 640) {
                            sy += 96;
                            sx = 0;
                            if (sy == 480) {
                                sy = 0;
                            }
                        }            
                        setTimeout(arguments.callee, 100);
                    }, 100);
                };
                img.src = 'images/Cg0430.jpg';
            };
        </script>
    </head>
    <body>       
        <canvas id="canvas1" width="350" height="200"></canvas>
    </body>
