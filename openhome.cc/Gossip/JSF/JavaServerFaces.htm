<h1>語言技術: JavaServer Faces</h1>



<img style="width: 201px; height: 120px; float: left;" alt="飛啊！飛啊。。。" title="飛啊！飛啊。。。" src="images/sbpig.jpg"><a href="http://java.sun.com/j2ee/javaserverfaces/">JavaServer
Faces</a>
於2004年三月1.0版正式提出，清楚的將Web應用程式的開發者劃分了三個角色：網頁設計人員、應用程式設計人員以及UI元件開發人員。從使用的角度
來看，網頁設計人員與應用程式設計人員可以他們所熟悉的方式開發程式，而不用侵入彼此的工作範圍，而UI元件開發人員可以獨立的開發個別元件，細節的部份
留給了他們來處理。<br>
