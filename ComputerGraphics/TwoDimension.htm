      <td style="vertical-align: top; width: 690px; text-align: left;"><small>







在二維系統中，所常使用到的兩個座標系統是「直角座標」與「極座標」，這兩個座標系統的表示方式，直接使用圖形加以表示： <br>








      <img style="width: 566px; height: 240px;" alt="直角座標" title="直角座標" src="images/twoDimension-1.jpg"><br>









直角座標大部份的人應該是沒有問題的；極座標在這邊是以向右的水平線為基準，該點與原點所成的直線長度r，及與該線與基準線的角度&theta;來表示該點的座標。直
角座標與平面座標的轉換是很簡單的，如下所示： <br>


      <img style="width: 450px; height: 154px;" alt="極座標" title="極座標" src="images/twoDimension-2.jpg"><br>









      <br>








      <span class="postbody"></span>在數學上通常習慣使用極座標系統來表示圖型，但是在電腦繪圖上，常使用直角座標系統來定位螢幕上的繪圖位置，所以兩者之間的轉換將會很常用到。</small></td>
