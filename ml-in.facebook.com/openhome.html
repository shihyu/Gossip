ass="clearfix mbs pbs _1_m"><a class="_51wa _29h _303" href="https://www.facebook.com/openhome.cc?hc_location=timeline" data-ft="&#123;&quot;tn&quot;:&quot;\\u003C&quot;&#125;" tabindex="-1" aria-hidden="true"><img class="_50c7 img" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-prn1/592166_52558388868_1769010940_q.jpg" alt="" /></a><div class="_3dp _29k"><h5 class="_1_s" data-ft="&#123;&quot;tn&quot;:&quot;C&quot;&#125;"><span class="fcg"><span class="fwb"><a href="https://www.facebook.com/openhome.cc?ref=stream">良葛格</a></span> shared <a href="https://www.facebook.com/norika1207">陳禾穎</a>&#039;s <a href="/openhome.cc/posts/10151499377708869">അവസ്ഥ</a>.</span> </h5><div class="_1_n fsm fwn fcg"><a class="uiLinkSubtle" href="/openhome.cc/posts/10151499377708869"><abbr title="&#xd1a;&#xd4a;&#xd35;&#xd4d;&#xd35;&#xd3e;&#xd34;&#xd4d;&#xd1a;, &#xd1c;&#xd42;&#xd32;&#xd48; 2, 2013 5:42pm-&#xd28;&#xd4d;" data-utime="1372812152">ജൂലൈ 2</abbr></a><a data-hover="tooltip" aria-label="&#xd0e;&#xd32;&#xd4d;&#xd32;&#xd3e;&#xd35;&#xd7c;&#xd15;&#xd4d;&#xd15;&#xd41;&#xd02;" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_at8kd9 sx_7236dd"></i></a></div></div></div><div class="userContentWrapper aboveUnitContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div class="_wk mbm"><span class="userContent">下星期在 iThome 我有篇〈教育訓練的節奏感〉，部份講的就是這類事情！… XD</span></div></div><div class="_wk shareUnit attachmentUnit"><div class="_1x1"><div class="userContentWrapper"><div class="_wk"><div id="id_51f4e5186443c0103978155" class="text_exposed_root"><span data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><span>其實，上課上多了，最糟糕的狀況就是：「來上課的學生，全部都是</span><wbr /><span class="word_break"></span><span>因為人資有KPI壓力，為了達成公司設定目標，強迫要求同事上課</span><wbr /><span class="word_break"></span>，然後倒楣的就是講師。」<br /> <br /><span> 有一次上課，遇到學生一進來教室就開始臉超臭，人資因為是找了許</span><wbr /><span class="word_break"></span><span>多不同部門的人來上課，公司人數有點多、跨許多部門，所以從頭到</span><wbr /><span class="word_break"></span><span>尾就看到人資一直在招呼各部門高階主管，然後三不五時就跳出來打</span><wbr /><span class="word_break"></span>圓場，不斷問著：「大家有沒有收穫啊？可以多跟老師有點互動。」<br /> <br /><span> 台下的學生，不是趴著就是猛用智慧型手機，有些人還雙手抱胸，一</span><wbr /><span class="word_break"></span><span>付就是擺架子不想聽的樣子。人資擔心我的表現不如學生預期，還一</span><wbr /><span class="word_break"></span><span>直說：「大家有想法都可以跟老師說，老師一定會用心回應各位的期</span><wbr /><span class="word_break"></span>待。」現場，依舊沒有任何人有反應。<br /> <br /><span> 休息時間到，接著，有些學生去上廁所後人就消失，我問人資怎麼回</span><wbr /><span class="word_break"></span><span>事，人資竟然說：「因為公司有要求一定要簽到才算是學習KPI，</span><wbr /><span class="word_break"></span><span>所以趁著休息時間有些人就離開了。」當下，我真的不知道還要不要</span><wbr /><span class="word_break"></span>講下敘，因<span class="text_exposed_hide">...</span><span class="text_exposed_show"><span>為如果只是為了交差，人資交差、學生交差，而我這個講師又該怎麼</span><wbr /><span class="word_break"></span>交差？<br /> <br /><span> 講著講著，我真的心裡面好掙扎，既然都沒有人想聽，那我又幹嘛強</span><wbr /><span class="word_break"></span><span>迫自己一直站在那邊講，越講越無力，講著還不知道自己怎麼會在那</span><wbr /><span class="word_break"></span><span>邊談事情，要不是該公司人資極力邀請，還有看在朋友轉介的面子上</span><wbr /><span class="word_break"></span>，我還真不知道是不是應該要繼續下去。<br /> <br /><span> 索性的，用盡每一分精力講到最後。結束後，人資站起來鼓掌，其他</span><wbr /><span class="word_break"></span><span>同學興致缺缺的連個招呼都沒有就走了，只有少數幾個真的有花心思</span><wbr /><span class="word_break"></span><span>在聽的學生，還會課後特別跑過來問問題，做一些想法上的交流。我</span><wbr /><span class="word_break"></span><span>問人資：「你們公司上課都是這樣子嗎？」人資回我：「其實老師的</span><wbr /><span class="word_break"></span><span>課算好了，只有走掉一小部分的人，其他老師的課，在還沒休息時間</span><wbr /><span class="word_break"></span>就有人離開，一走可能剩不到1/4的人。」<br /> <br /><span> 我聽後無語，為這位人資的未來感到堪慮。當然，對於該公司員工所</span><wbr /><span class="word_break"></span><span>表現出來的態度，心裡感受也只是為了那些花錢的老闆或股東們感到</span><wbr /><span class="word_break"></span>不值而已。</span></span><span class="text_exposed_hide"><span class="text_exposed_link"><a onclick="CSS.addClass($(&quot;id_51f4e5186443c0103978155&quot;), &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;);" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;">കൂടുതല്‍ കാണുക</a></span></span></div></div></div></div></div></div><div class="fbTimelineUFI uiCommentContainer"><form rel="async" class="commentable_item autoexpand_mode" method="post" action="/ajax/ufi/modify.php" id="u_0_1x" onsubmit="return window.Event &amp;&amp; Event.__inlineSubmit &amp;&amp; Event.__inlineSubmit(this,event)"><input type="hidden" name="charset_test" value="&euro;,&acute;,€,´,水,Д,Є" /><input type="hidden" name="lsd" value="AVqxqcfv" autocomplete="off" /><input type="hidden" autocomplete="off" name="feedback_params" value="&#123;&quot;actor&quot;:&quot;52558388868&quot;,&quot;target_fbid&quot;:&quot;10151499377708869&quot;,&quot;target_profile_id&quot;:&quot;52558388868&quot;,&quot;type_id&quot;:&quot;17&quot;,&quot;assoc_obj_id&quot;:&quot;&quot;,&quot;source_app_id&quot;:&quot;0&quot;,&quot;extra_story_params&quot;:[],&quot;content_timestamp&quot;:&quot;1372812152&quot;,&quot;check_hash&quot;:&quot;AQCBl0pPGy2bCvCn&quot;,&quot;source&quot;:&quot;13&quot;&#125;" /><input type="hidden" autocomplete="off" name="data_only_response" value="1" /><input type="hidden" autocomplete="off" name="timeline_ufi" value="1" /><input type="hidden" name="timeline_log_data" value="AQA_T7XFUjVOGlit92LZUQGqGn4Oi2HPnxnjv3PN3y_luxNxn_cTK5X3WAJ8KA7oyok7TLdYa9H99DE9XWEL-a6ova-blfqe0uLZ0vyXIBjWB3sSfSoeECW6fQecQ9F4hxfFYclPL8CkWF4bQNpBUyGsypy-BpstnHL3xxxuo9M_d9ZPdC5vXcPKvu8eacO9CdJbAT6yCrAtTCp6B1DD4eAWc5bzDbzJzz1vYqwMqzqs1EwlNfKYIOrRVbNVN7V0_tQRhr2XaoV1G7TA3ArLVVZD7_So4zkb8EfHg9qxBsF0hbKNec-SYYwEsMZbc3OlIJ3kIsrKhQuFMq5l8mC9w06UEbCRYentWklZjkhL8RlwfaNRyi-IG7CFN7JCHTNpgJlV18kl6LgaUn0ysbKci175" /><div class="fbTimelineFeedbackHeader"><div class="fbTimelineFeedbackActions clearfix"><span></span><span class="UIActionLinks UIActionLinks_bottom" data-ft="&#123;&quot;tn&quot;:&quot;=&quot;,&quot;type&quot;:20&#125;"><a class="like_link" title="&#xd08; &#xd15;&#xd3e;&#xd30;&#xd4d;&#xd2f;&#xd02; &#xd07;&#xd37;&#xd4d;&#xd1f;&#xd2a;&#xd4d;&#xd2a;&#xd46;&#xd1f;
