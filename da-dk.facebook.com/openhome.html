abbr title="2. juli 2013 kl. 17:42" data-utime="1372812152">2. juli</abbr></a><a data-hover="tooltip" aria-label="Offentligt" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_at8kd9 sx_7236dd"></i></a></div></div></div><div class="userContentWrapper aboveUnitContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div class="_wk mbm"><span class="userContent translationEligibleUserMessage">下星期在 iThome 我有篇〈教育訓練的節奏感〉，部份講的就是這類事情！… XD</span><span class="fsm"><div class="mts translate_story_link"><a data-hover="tooltip" aria-label="Overs&#xe6;ttelse af Bing" href="#" ajaxify="/translations/ugc/ajax/translate_story.php?ft_ent_identifier=10151499377708869&amp;attachment=0&amp;timeline=1&amp;highlight=1&amp;parent_id=u_0_1d" rel="async-post" role="button"><span class="default_message">Se oversættelse</span><span class="saving_message"><img class="img" src="https://fbstatic-a.akamaihd.net/rsrc.php/v2/yb/r/GsNJNwuI-UM.gif" alt="" width="16" height="11" /></span></a></div></span></div></div><div class="_wk shareUnit attachmentUnit"><div class="_1x1"><div class="userContentWrapper"><div class="_wk"><div id="id_51f4e37c5776a8925312776" class="text_exposed_root"><span data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;" class="translationEligibleUserMessage"><span>其實，上課上多了，最糟糕的狀況就是：「來上課的學生，全部都是</span><wbr /><span class="word_break"></span><span>因為人資有KPI壓力，為了達成公司設定目標，強迫要求同事上課</span><wbr /><span class="word_break"></span>，然後倒楣的就是講師。」<br /> <br /><span> 有一次上課，遇到學生一進來教室就開始臉超臭，人資因為是找了許</span><wbr /><span class="word_break"></span><span>多不同部門的人來上課，公司人數有點多、跨許多部門，所以從頭到</span><wbr /><span class="word_break"></span><span>尾就看到人資一直在招呼各部門高階主管，然後三不五時就跳出來打</span><wbr /><span class="word_break"></span>圓場，不斷問著：「大家有沒有收穫啊？可以多跟老師有點互動。」<br /> <br /><span> 台下的學生，不是趴著就是猛用智慧型手機，有些人還雙手抱胸，一</span><wbr /><span class="word_break"></span><span>付就是擺架子不想聽的樣子。人資擔心我的表現不如學生預期，還一</span><wbr /><span class="word_break"></span><span>直說：「大家有想法都可以跟老師說，老師一定會用心回應各位的期</span><wbr /><span class="word_break"></span>待。」現場，依舊沒有任何人有反應。<br /> <br /><span> 休息時間到，接著，有些學生去上廁所後人就消失，我問人資怎麼回</span><wbr /><span class="word_break"></span><span>事，人資竟然說：「因為公司有要求一定要簽到才算是學習KPI，</span><wbr /><span class="word_break"></span><span>所以趁著休息時間有些人就離開了。」當下，我真的不知道還要不要</span><wbr /><span class="word_break"></span>講下敘，因<span class="text_exposed_hide">...</span><span class="text_exposed_show"><span>為如果只是為了交差，人資交差、學生交差，而我這個講師又該怎麼</span><wbr /><span class="word_break"></span>交差？<br /> <br /><span> 講著講著，我真的心裡面好掙扎，既然都沒有人想聽，那我又幹嘛強</span><wbr /><span class="word_break"></span><span>迫自己一直站在那邊講，越講越無力，講著還不知道自己怎麼會在那</span><wbr /><span class="word_break"></span><span>邊談事情，要不是該公司人資極力邀請，還有看在朋友轉介的面子上</span><wbr /><span class="word_break"></span>，我還真不知道是不是應該要繼續下去。<br /> <br /><span> 索性的，用盡每一分精力講到最後。結束後，人資站起來鼓掌，其他</span><wbr /><span class="word_break"></span><span>同學興致缺缺的連個招呼都沒有就走了，只有少數幾個真的有花心思</span><wbr /><span class="word_break"></span><span>在聽的學生，還會課後特別跑過來問問題，做一些想法上的交流。我</span><wbr /><span class="word_break"></span><span>問人資：「你們公司上課都是這樣子嗎？」人資回我：「其實老師的</span><wbr /><span class="word_break"></span><span>課算好了，只有走掉一小部分的人，其他老師的課，在還沒休息時間</span><wbr /><span class="word_break"></span>就有人離開，一走可能剩不到1/4的人。」<br /> <br /><span> 我聽後無語，為這位人資的未來感到堪慮。當然，對於該公司員工所</span><wbr /><span class="word_break"></span><span>表現出來的態度，心裡感受也只是為了那些花錢的老闆或股東們感到</span><wbr /><span class="word_break"></span>不值而已。</span></span><span class="text_exposed_hide"><span class="text_exposed_link"><a onclick="CSS.addClass($(&quot;id_51f4e37c5776a8925312776&quot;), &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;);" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;">Se mere</a></span></span></div></div></div><span class="fsm"><div class="mts translate_story_link"><a data-hover="tooltip" aria-label="Overs&#xe6;ttelse af Bing" href="#" ajaxify="/translations/ugc/ajax/translate_story.php?ft_ent_identifier=10151499377708869&amp;attachment=0&amp;timeline=1&amp;highlight=1&amp;parent_id
